<!DOCTYPE html>
<html>
    <head>
        <title>Đăng nhập vào website</title>
        <meta charset="UTF-8">
        <link href="login.css" rel="stylesheet" type="text/css"/>
        <script>
         function signin(){
         	const user_name = document.getElementById('user_name');
         	const pass = document.getElementById('pass');
         	if (
         			(localStorage.getItem("username") == user_name.value)&&(localStorage.getItem("password") == pass.value)
         		) 
         	{
         		localStorage.setItem("singnincheck","true");
         		alert("Đăng nhập thành công! Hệ thống sẽ đưa bạn về trang chủ");
         		window.location= "index.html";
         	}
         	else{
         		alert("Sai tên đăng nhập hoặc mật khẩu");
         	}	
         }
      </script>
    </head>
    <body>
    	
        <header>
            <div class="container">
                <!-- Đầu trang -->
            </div>
        </header>
        <main>
            <div class="container">

            <div class="login-form">

                    <h1>Đăng nhập vào website</h1>
                    <div class="input-box">
                        <i ></i>
                        <input id="user_name" type="text" placeholder="Nhập username">
                    </div>
                    <div class="input-box">
                        <i ></i>
                        <input id="pass" type="password" placeholder="Nhập mật khẩu">
                    </div>
                    <div class="btn-box">
                        <button style="color:white;" type="submit" onclick="signin();">Đăng nhập</button>
                    </div>

            </div>
            </div>
        </main>
        <footer>

        </footer>
    </body>
</html>
